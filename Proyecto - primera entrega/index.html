<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-treme Race</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="raceForm">
        <h1>Welcome to x-Treme Race</h1>
        <form>
            <label for="carName"><b><u>Ingresa el nombre de tu vehiculo</u></b></label>
            <input type="text" id="carName" placeholder="Ingresa el nombre de tu vehiculo...">
            <br> <br>
            <label for="chooseCar"><b><u>Choose your car:</u></b></label><br> <br>
            <div class="chooseCar">
                <div class="bmwBox">
                    <img class="imagen" src="./images/bmw.jpg" alt="">
                    <input type="radio" id="bmw" name="chooseCar" value="bmw">
                    <label for="bmw">BMW</label>
                </div>
                <br>
                <div class="mercedesBox">
                    <img class="imagen" src="./images/mercedes.jpg" alt="">
                    <input type="radio" id="mercedez" name="chooseCar" value="mercedez">
                    <label for="mercedez">Mercedes</label>
                </div>
            </div>
            <br> <br>

            <label for="chooseMap"><b><u>Choose the map:</u></b></label><br> <br>
            <div class="chooseMapBox">
                <div class="facilBox">
                    <img class="imagen" src="./images/carrera facil.png" alt="">
                    <input type="radio" id="easyMap" name="chooseMap" value="easyMap">
                    <label for="easyMap">Easy Level</label>
                </div>
                <br>
                <div class="dificilBox">
                    <img class="imagen" src="./images/carrera dificil.jpg" alt="">
                    <input type="radio" id="hardMap" name="chooseMap" value="hardMap">
                    <label for="hardMap">Hard Level</label>
                </div>
            </div>
            <br> <br>
            <input type="submit" id="raceButton" value="RACE!!!">

        </form>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
